apply plugin: 'distribution'

tasks.named('jar') {
    archiveBaseName = 'octopus-teamcity-opentelemetry-server'
    manifest {
        attributes(
                'Specification-Title': archiveBaseName,
                'Specification-Version': project.version,
                'Implementation-Title': archiveBaseName,
                'Implementation-Version': project.version
        )
    }
}

dependencies {
    implementation project(':common')
    implementation platform("io.opentelemetry:opentelemetry-bom:1.4.1")
    implementation('io.opentelemetry:opentelemetry-api:1.5.0')
    implementation('io.opentelemetry:opentelemetry-sdk:1.5.0')
    implementation('io.opentelemetry:opentelemetry-exporter-otlp:1.5.0')
    implementation('io.opentelemetry:opentelemetry-semconv:1.4.1-alpha')
    implementation 'io.grpc:grpc-netty-shaded:1.39.0'

    testImplementation 'org.jetbrains.teamcity:tests-support:2022.06'
    testImplementation 'org.apache.commons:commons-lang3:3.12.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.12.1'
    testImplementation 'org.mockito:mockito-core:3.12.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    provided 'org.jetbrains.teamcity:server-api'
}

test {
    useJUnitPlatform()
}

distributions {
    all {
        distributionBaseName = "server"
        contents {
            from configurations.runtimeClasspath
            from jar
        }
    }
}